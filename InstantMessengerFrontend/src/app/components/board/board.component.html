<div class="post-list-container m-l-25 m-r-25">
    <mat-card style="height: 200px;" class="m-b-10" >
      <h2>Post 1</h2>
    </mat-card> 
    <mat-card style="height: 200px;" class="m-b-10">
      <h2>Post 2</h2>
    </mat-card> 
    <mat-card style="height: 200px;" class="m-b-10">
        <h2>content: {{posts[0].content}}</h2>
      </mat-card> 
    <mat-card style="height: 200px;" class="m-b-10" *ngFor="let post of posts">
        <h1>content: {{post.content}}</h1>
        <h2>user ID: {{post.posterId}}</h2>       
    </mat-card>
</div>
