<mat-card class="register-card">
  <span>
    <h1 class="m-b-25">Register</h1>
  </span>
  <div [formGroup]="registerForm" (ngSubmit)="!registerForm.valid" class="register-form">
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>First name</mat-label>
      <input
        matInput
        type="text"
        formControlName="firstName"
        placeholder="firstName">
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Last name</mat-label>
      <input
        matInput
        type="text"
        formControlName="lastName"
        placeholder="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        formControlName="email"
        placeholder="Email">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="isPassHidden ? 'password' : 'text'"
        formControlName="password"
        placeholder="Password">      
      <button
        mat-icon-button matSuffix
        (click)="isPassHidden = !isPassHidden"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="isPassHidden">
        <mat-icon>{{isPassHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        [type]="isConfPassHidden ? 'password' : 'text'"
        formControlName="confirmPassword"
        placeholder="confirmPassword">      
      <button
        mat-icon-button matSuffix
        (click)="isConfPassHidden = !isConfPassHidden"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="isConfPassHidden">
        <mat-icon>{{isConfPassHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button 
    [disabled]="!this.registerForm.valid"
    mat-raised-button
    color="primary"
    class="form-element m-b-10"
    (click)="submitRegisterForm()"
  >Confirm
  </button>
  <button
    mat-raised-button
    color="warn"
    class="form-element m-b-10"
    (click)="closeRegisterForm()" 
    >Cancel
  </button> 
</mat-card>
