<div>
  <mat-card class="chat-box-box">
    <mat-card-header class="header">
      <app-user-avatar mat-card-avatar 
        [user]="this.user"
        [size]="40"
        [isRound]="true"
        [isShadowless]="true"
      >
      </app-user-avatar>
      <mat-card-title class="title">{{ user.firstName + " " + user.lastName }} </mat-card-title>      
      <button (click)="close()" mat-button><mat-icon>close</mat-icon></button>
    </mat-card-header>
    <div class="separator m-t-5"></div>
    <mat-card-content>
      <div class="chat-content">
        <div *ngFor="let message of messages">
          <app-message
           [model]="message"
          ></app-message>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="inputs-box">
      <app-rich-text-box
        [minHeight]="54"
        [maxHeight]="120"
        (textBoxSubmitEmit)="sendMessage($event)"
      >
      </app-rich-text-box>
    </mat-card-actions>
  </mat-card>
</div>
