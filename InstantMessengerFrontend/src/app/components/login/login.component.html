<div class="centered">
  <mat-card class="login-card">
    <div>
      <mat-icon class="login-icon">account_circle</mat-icon>
    </div>
    <span>
      <h1>Login</h1>
    </span>
    <div [formGroup]="loginForm" class="login-form">
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Username">
          <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPasswordHidden ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password">      
        <button
          mat-icon-button matSuffix
          (click)="isPasswordHidden = !isPasswordHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPasswordHidden">
          <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button
      mat-raised-button
      color="primary"
      class="form-element m-b-10"
      (click)="submitLoginForm()"
    >Login
    </button>
    <button
      mat-raised-button
      color="accent"
      class="form-element m-b-10">Sign up</button>  
  </mat-card>
</div>
