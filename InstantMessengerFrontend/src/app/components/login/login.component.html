<div class="centered">
  <mat-card class="login-form">
    <div>
      <mat-icon class="login-icon">account_circle</mat-icon>
    </div>
    <span>
      <h1 class="login-text">Login</h1>
    </span>
    <mat-form-field appearance="outline" class="m-t-10 form-element">
      <mat-label>Username</mat-label>
      <input matInput type="username">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Password</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-raised-button color="primary" class="form-element m-b-10">Login</button>
    <button mat-raised-button color="accent" class="form-element m-b-10">Sign up</button>  
  </mat-card>
</div>
