<div class="centered shadow">
  <mat-card class="login-card">
    <div>
      <mat-icon class="colored login-icon">forum</mat-icon>
    </div>
    <h1 class="title colored m-b-25">Instant Messanger</h1>
    <div [formGroup]="loginForm" (ngSubmit)="!loginForm.valid" class="login-form">
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Email">
          <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isPassHidden ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password">      
        <button
          mat-icon-button matSuffix
          (click)="isPassHidden = !isPassHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isPassHidden">
          <mat-icon>{{isPassHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button
      [disabled]="!loginForm.valid"
      mat-raised-button
      color="primary"
      class="form-element m-b-10"
      routerLink="/home"
      (click)="submitLoginForm()"
    >Login
    </button>
    <button
      mat-raised-button
      color="accent"
      class="form-element"
      (click)="openRegisterForm()"   
    >Sign up
    </button>  
  </mat-card>
</div>
