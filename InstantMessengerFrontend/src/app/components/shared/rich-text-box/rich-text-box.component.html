<div>
  <Form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="editor-container">
      <app-file-uploader [ngClass]="isEditorFormEmpty() ? 'hidden-uploader' : 'm-r-5'">
      </app-file-uploader>
      <div class="border">
        <quill-editor 
          formControlName="editor"
          [styles]="editorStyle"
          [modules]="editorConfig"
          [readOnly]="isReadOnly"  
          [placeholder]="''"
          theme="bubble"
        ></quill-editor>
      </div>
      <div class="send-button-box">
        <button class="m-l-10" mat-mini-fab color="primary">
          <mat-icon>send</mat-icon>
        </button>
      </div> 
    </div>
  </Form>
</div>
